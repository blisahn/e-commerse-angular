<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product.imageUrl}}"  class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
        <!-- we are creating another method in the product-details component.ts to 
        use addToCart functionality-->
        <button (click) ="addtoCart()" class="btn btn-primary byn-sm">Add to Cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>
        <hr>
        <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
</div>
