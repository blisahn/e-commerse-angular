<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>luv2shop - Full Stack eCommerce: Angular and Spring Boot</title>

  <!-- Bootstrap CSS and Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" media="all" />

  <!-- Main CSS-->
  <link href="/home/amos/e-commerce project/ecommerce-project/03-frontend/angular-ecommerce/src/styles.css"
    rel="stylesheet" media="all" />

  <link rel="icon" href="assets/images/fav-icon.png" />
</head>

<body>
  <div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
      <div class="logo">
        <a routerLink="/products">
          <img src="assets/images/logo.png" alt="luv2shop" class="img-responsive" />
        </a>
      </div>

      <app-product-category-menu></app-product-category-menu>
    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
      <!-- HEADER DESKTOP-->
      <header class="header-desktop">
        <div class="section-content section-content-p30">
          <div class="container-fluid">
            <div class="header-wrap">
              <!-- we create a new component for appy search on search bar then we added it to the appcomponent.html file-->
              <app-search></app-search>
              <!-- Adding component for keeping track of login status-->
              <app-login-status></app-login-status>
              <!-- then we are adding app component status to show up-->
              <app-cart-status></app-cart-status>
            </div>
            <div class="account-wrap"></div>
          </div>
        </div>
      </header>
      <!-- END HEADER DESKTOP-->

      <!-- MAIN CONTENT-->
      <router-outlet></router-outlet>
      <!-- After you initialize the routers you can use router-outlet for acting like a place holder-->
      <!--<app-product-list></app-product-list>-->
      
    </div>
  </div>
  <!-- ENDS PAGE CONTAINER -->

  <footer>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
</body>

</html>
